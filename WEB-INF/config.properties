m2text=Please review and clear the following BIDS entry within two business days of today. <br/> If you do not clear this entry, please inform the post POC above immediately and to try to resolve any questions.<br/>
m3sub=Your entry posted to BIDS
m3text=This message confirms that your project entry 
m3text2=submitted to the Business Information Database System  (BIDS) today has been posted publicly on the BIDS website.<br/><br/>You are encouraged to review and update the entry when new information of potential use to U.S. businesses becomes available.  In about 80 days you'll get a reminder from BIDS about this entry asking you to review and update it again; any BIDS entries that are not updated within 90 days are automatically archived and removed from the public system.<br/><br/>Thank you for supporting U.S. business and jobs through BIDS!

			
