m1text=This is an automated response from the <a href="http://bids.state.gov/">Business Information Database System  (BIDS)</a>.<br/><br/>You recently submitted, or provided substantial edits to, information about a new business opportunity.  The details of your entry are provided below; should you need to correct any of this information, please reply to this e-mail  with  the necessary edits. <br/><br/>If all this data is correct, then no further action is needed.  Within two business days, you will receive a separate e-mail confirming that your data has been reviewed in Washington and publicly posted to the BIDS system.<br/>Thank you for supporting U.S. businesses and jobs through BIDS!<br/>
